<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste para estágio</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body class="deep-purple lighten-1">
    <div class="navbar-fixed">
        <nav class=" deep-purple darken-4 header navbar-fixed">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center icone"><i class="material-icons">code</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down js-menu">
                    <li><a href="#create">Criar</a></li>
                    <li><a href="#show">Exibir</a></li>
                    <li><a href="#buscaPost">Pesquisar</a></li>
                </ul>
                </div>
        </nav>
    </div>

        <div class="row" id="create">
            <div class="col s3"></div>
            <div class="col s6" id="createPosts">
                <h2 class="">Criar posts</h2>
                <form id="createPost">
                    <div class="input-field col s12">
                        <input type="text" id="id" class="">
                        <label class="active" for="id">Digite o seu ID</label>
                    </div>

                    <div class="input-field col s12">
                        <input type="text" id="titulo" >
                        <label class="active" for="titulo">Digite titulo do Post</label>
                    </div>

                    <div class="input-field col s12">
                        <input type="text" id="texto" class="">
                        <label class="active" for="texto">Insira o conteúdo do Post</label>
                    </div>

                    <button class="btn waves-effect waves-light" type="button" name="action" id="postar">Enviar
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div> <!-- COL S-4 -->
        </div> <!-- ROW -->
    <div class="divider"></div>

    <div class="row" id="show">
        <div class="col s2"></div>
        <div class="col s8 id=showPost">
            <h2>Listagem de postagens</h2>
            <p class="nm_pages">Numero de posts</p>
            <spam id="pagina10" class="paginas">10</spam>
            <spam id="pagina30" class="paginas">30</spam>
            <spam id="pagina50" class="paginas">50</spam>
            <spam id="paginaAll" class="paginas">Todos</spam>
            <table id="tabela" class="centered highlight">
                <thead>
                <td>Post ID</td>
                <td>Usuario ID</td>
                <td>Titulo</td>
                <td>Texto</td>
                <td>Ação</td>
                </thead>
                <tbody id="listaPosts">
                </tbody>
            </table>
        </div>
    </div>

    <div class="divider"></div>
    <!--  BUSCAR POSTS PELO ID -->
    <div class="row" id="buscaPost">
        <div class="col s3"></div>
        <div class="col s6">
            <h2>Buscar posts pelo ID do usuário</h2>
            <form>
                <input type="text" id="idBusca">
                <button class="btn waves-effect waves-light" type="button" name="action" id="botaoBusca">Pesquisar
                    <i class="material-icons right">search</i>
                </button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col s2"></div>
        <div class="col s8">
            <h2>Resultado da busca</h2>
            <table id="tabelaBusca" class="highlight">
                <thead>
                <td>Post ID</td>
                <td>Usuario ID</td>
                <td>Titulo</td>
                <td>Texto</td>
                <td>Ação</td>
                </thead>
                <tbody id="postsPesquisa">
                </tbody>
            </table>
        </div>
    </div>

    <footer class="page-footer deep-purple darken-4 center">
        <div class="container">
            <div class="row"></div>
            <div class="col l6 s12">
                <h5 class="white-text">Desenvolvido por Guilherme Strutzki</h5>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container deep-purple darken-4">
                © 2019 Copyright
            </div>
        </div>
    </footer>


<script src="./scripts/app.js" type="module"></script>
    <!-- CDN do Axios -->
<!--<script src="https://unpkg.com/axios/dist/axios.min.js"></script>-->

</body>
</html>
